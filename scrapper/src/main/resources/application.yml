app:
  client:
    git-hub:
      base-url: https://api.github.com
      token: ${GITHUB_TOKEN}
    stack-overflow:
      base-url: https://api.stackexchange.com/2.3

  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 30s

  database-access-type: jdbc

retry-config:
  retries:
    - client: github
      type: linear
      max-attempts: 1
      step: 2
      delay: 2s
      codes:
        - 500
    - client: stackoverflow
      type: exponential
      max-attempts: 1
      step: 2
      delay: 2s
      codes:
        - 502
    - client: bot
      type: exponential
      max-attempts: 1
      step: 2
      delay: 2s
      codes:
        - 502



spring:
  application:
    name: scrapper
  config:
    import: optional:file:.env[.properties]
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  jackson:
    deserialization:
      READ_UNKNOWN_ENUM_VALUES_USING_DEFAULT_VALUE: true

  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver

  liquibase:
    enabled: false

  cache:
    cache-names:
      - rate-limit-buckets
    caffeine:
      spec: maximumSize=100000,expireAfterAccess=3600s

bucket4j:
  enabled: true
  filters:
  - cache-name: rate-limit-buckets
    url: .*
    http-status-code: TOO_MANY_REQUESTS
    rate-limits:
      - cache-key: getRemoteAddr()
        bandwidths:
          - capacity: 100
            time: 1
            unit: minutes

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui

logging:
  config: classpath:log4j2-plain.xml
